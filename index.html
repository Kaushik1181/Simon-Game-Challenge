<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>

<body>
  <div class="container">
    <h1 id="level-title">Touch Here to Start</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" id="green" class="btn green"></button>

        <button type="button" id="red" class="btn red"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" id="yellow" class="btn yellow"></button>

        <button type="button" id="blue" class="btn blue"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="rules">
          <h4>Rules:</h4>
          <p>Tap on the button that flashes</p>
          <p><strong>To Score: </strong>You have to Tap all the previous Sequences from start</p>
          <p><em>Share Your next High Score</em></p>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">&copy Kaushik Ranjan</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
